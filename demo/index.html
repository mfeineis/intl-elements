<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IntlElements Demo Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>
    <script type="application/json" data-intl-locale="es-ES">
        {
            "some.otherKey": "Que rico!",
            "some.placeholder": "No se como se llama esto..."
        }
    </script>
    <script src="../dist/intl-elements.js"></script>
    <script>

     IntlElements.setup({
         defaultLocale: "en-US",
         defaultMessages: {
             "some.otherKey": "Great! {price, number, USD}",
             "some.placeholder": "Placeholder text...",
         },
         //includeLangSettings,
         supportedLocales: {
             "en": "en-US",
             "en-US": "en-US",
             "es": "es-ES",
             "es-ES": "es-ES",
         },
         locale: "es-ES",
         loadTranslation: locale => Promise.resolve(
             {
                 "some.otherKey": "Que rico! {price, number, USD}",
                 "some.placeholder": "No se como se llama esto...",
             }
             //JSON.parse(
             //    document.querySelector(`[data-intl-locale="${locale}"]`).innerText
             //)
         ),
         //setDocumentLang,
     });

    </script>
</head>
<body>
    <intl-span intl='{ "key": "some.otherKey", "values": { "price": 3.14159 } }'></intl-span>
    <script src="./dist/app.js"></script>
    <script>

    var app = Elm.Main.init({
    });

    //app.ports.changeLocale.subscribe(value => {
    //    IntlElements.changeLocale(value);
    //});

    </script>
</body>
</html>
